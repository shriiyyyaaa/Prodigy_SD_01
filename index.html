<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .panel-heading {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .form-control {
            width: 70%;
            display: inline-block;
        }

        select {
            width: 25%;
            display: inline-block;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        #result {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5 ">
        <div class="panel panel-info mt-4 mb-4">
            <div class="panel-heading mt-2 mb-3">
                <label >Temperature Converter</label>
            </div>
            <div class="panel-body">
                <!-- Temperature input and unit selection -->
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="from_unit">
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>

                <!-- Conversion buttons -->
                <div class="row" style="text-align: center;">
                    <div class="col-md-4">
                        <button class="btn" onclick="convertTemperature('celsius', 'fahrenheit')">C to F</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn" onclick="convertTemperature('fahrenheit', 'celsius')">F to C</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn" onclick="convertTemperature('celsius', 'kelvin')">C to K</button>
                    </div>
                </div>

                <!-- Conversion result -->
                <div id="result">Result:</div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for temperature conversion
        function convertTemperature(fromUnit, toUnit) {
            var temperature = parseFloat(document.getElementById('temperature').value);

            // Perform the temperature conversion
            var result;
            if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
                result = (temperature * 9/5) + 32;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
                result = (temperature - 32) * 5/9;
            } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
                result = temperature + 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
                result = temperature - 273.15;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
                result = (temperature - 32) * 5/9 + 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
                result = (temperature - 273.15) * 9/5 + 32;
            }

            document.getElementById('result').textContent = `Result: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
